<html>

<head>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/index_style.css">
</head>

<body>


  <div class="container py-5 shadow bg-info">

    <label>Product Name:</label>
    <input type="text" id="productName" class="form-control">

    <label>Product Price:</label>
    <input type="number" id="productPrice" class="form-control">

    <label>Product Category:</label>
    <input type="text" id="productCategory" class="form-control">

    <label>Product Description:</label>
    <textarea type="text" id="productDescription" class="form-control"></textarea>

    <button id="addBtn" class="btn btn-primary">add</button>

  </div>

  <div class="container mt-3">

    <div class="w-50 m-auto py-5">
      <input onkeyup="searchProduct(this.value);" type="text" class="form-control" placeholder="Enter Your Search Product">
    </div>

    <table class="table text-center">
      <thead>

        <th>Index</th>
        <th>Product Name</th>
        <th>Product Price</th>
        <th>Product Category</th>
        <th>Product Description</th>
        <th>Delete</th>
        <th>Update</th>


      </thead>

      <tbody id="tableBody">

      </tbody>
    </table>
  </div>








  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/first.js"></script>

</body>

</html>
